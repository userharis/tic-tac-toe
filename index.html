<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic-tac-toe</title>
		<link rel="stylesheet" href="style.css" />
		<script defer type="module" src="displayController.js"></script>
		<script defer type="module" src="gameBoard.js"></script>
		<script defer type="module" src="gameController.js"></script>
		<script defer type="module" src="game.js"></script>
	</head>
	<body>
		<header class="primary-header">Tic Tac Toe</header>
		<main>
			<div class="game">
				<header class="game-header">
					<select id="dropdown">
						<option value="25" selected>Easy</option>
						<option value="50">Medium</option>
						<option value="75">Hard</option>
						<option value="100">Unbeatable</option>
					</select>
					<section class="sign-switch">
						<button data-sign="X" class="signbtn selected"><p>X</p></button>
						<button data-sign="O" class="signbtn"><p>O</p></button>
					</section>
				</header>
				<p class="game-info">__your turn__</p>
				<section class="board">
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
					<button class="field-btn"><p></p></button>
				</section>
				<button type="button" id="reset">Start Over</button>
			</div>
		</main>
	</body>
</html>
